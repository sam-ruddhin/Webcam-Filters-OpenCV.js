<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ðŸŽ¥ OpenCV.js Webcam Filters</title>
  <style>
    body {
      background-color: #0f1115;
      color: #f5f5f5;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #00c2ff;
      margin-bottom: 10px;
    }

    .control-panel {
      background: #1a1c22;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    select, input[type="range"] {
      padding: 8px;
      border-radius: 6px;
      border: none;
      background: #2a2d35;
      color: #f5f5f5;
      font-size: 14px;
      width: 200px;
    }

    label {
      font-size: 16px;
      margin-right: 8px;
    }

    .video-area {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    video, canvas {
      border: 3px solid #00c2ff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,194,255,0.4);
    }

    .info-bar {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 25px;
      font-size: 16px;
      background: #1a1c22;
      padding: 10px 25px;
      border-radius: 10px;
      color: #8fffe6;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #intensity-value {
      display: inline-block;
      width: 40px;
      text-align: left;
    }
  </style>
</head>

<body>
  <h1>ðŸŽ¥ OpenCV.js Webcam Filters</h1>

  <div class="control-panel">
    <div>
      <label for="filter">Choose Filter:</label>
      <select id="filter">
        <option value="">-- Select Filter --</option>
        <option value="gray">Black & White</option>
        <option value="noisy">Noisy</option>
        <option value="colorize">Colorized</option>
        <option value="faceblur_dnn">Face Blur (DNN)</option>
        <option value="cartoon">Cartoon</option>
        <option value="posterize">Posterize</option>
      </select>
    </div>

    <div>
      <label for="intensity">Filter Intensity:</label>
      <input type="range" id="intensity" min="0" max="100" value="50" step="1">
      <span id="intensity-value">50</span>
    </div>
  </div>

  <div class="video-area">
    <video id="video" width="480" height="360" autoplay></video>
    <canvas id="canvas" width="480" height="360"></canvas>
  </div>

  <div class="info-bar">
    <span id="fps">FPS: --</span>
    <span id="frames">Frames: --</span>
    <span id="memory">RAM: --</span>
  </div>

  <!-- Load OpenCV.js first -->
  <script src="https://docs.opencv.org/4.x/opencv.js"></script>
  <!-- Then load your main script -->
  <script src="app.js"></script>

  <!--  Live update of intensity label -->
  <script>
    const intensitySlider = document.getElementById('intensity');
    const intensityValue = document.getElementById('intensity-value');
    intensitySlider.addEventListener('input', () => {
      intensityValue.textContent = intensitySlider.value;
    });
  </script>
</body>
</html>
